version: '3.8'

services:
  look-dgc:
    build: .
    image: look-dgc:latest
    container_name: look-dgc-app
    environment:
      - DISPLAY=host.docker.internal:0
      - QT_X11_NO_MITSHM=1
    volumes:
      - ./images:/app/images:rw
      - ./output:/app/output:rw
    stdin_open: true
    tty: true
    command: python launch_look_dgc.py

