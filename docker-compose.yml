version: '3.8'

services:
  look-dgc:
    build: .
    image: look-dgc:latest
    container_name: look-dgc-app
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ./images:/app/images:rw
      - ./output:/app/output:rw
    network_mode: host
    stdin_open: true
    tty: true
    command: python launch_look_dgc.py